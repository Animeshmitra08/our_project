<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/dashboard.css">
</head>
<body>
        <div class="sidebar">
            <div class="prof">
                <img src="../images/profile.png" alt="">
                <div class="details">
                    <h1>Your Name</h1>
                    <button class="drpdwn_btn" aria-controls="lists" aria-expanded="false">
                        <i class="bi bi-chevron-down"></i>
                        <i class="bi bi-chevron-up"></i>
                    </button>
                    <section class="lists" id="lists" data-visible="false">
                        <ul>
                            <li><a href="#">
                                Profile
                            </a></li>
                            <li><a href="#">
                                Saved Template
                            </a></li>
                            <li><a href="#">
                                Settings
                            </a></li>
                        </ul>
                        <button class="logout2">
                            <span>Logout</span>                            
                            <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </section>
                </div>
                <button class="logout1">
                    <span>Logout</span>                            
                    <i class="bi bi-box-arrow-right"></i>
                </button>
            </div>
        </div>


        <div class="hero">
            <h1>Your Details</h1>
            <div class="education mb-3">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Education</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter Education Qualification</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>

            <div class="skills mb-3">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Skills</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter your Skills</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
            <div class="skills mb-3">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Experience</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter your Experiences</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </div>

        <script src="../Scripts/dashboard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
